    <style>
        body {
            color: #f7fff6;
            font-family: 'Overpass', Arial, sans-serif;
            font-size: 18px;
            background: #051013;
        }

        .btn {
            margin: 30px auto;
            width: 200px;
            text-align: center;
            padding: 15px 30px 10px;
            border-radius: 5px;
            background: #1c3738;
            font-size: 1em;
            vertical-align: middle;

        }

        .skewed-bg {
            padding-top: 30px;
            color: #FFF;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            min-height: 50vw;
            overflow: hidden;
            z-index: -1;
        }

        .skewed-bg::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: -150vw;
            left: 0;
            right: 0;
            height: 700%;
            width: 100%;
            background: #020202;
            transform: skew(19deg, -180deg);
            position: fixed;
            left: 0px;
            top: 0px;
            z-index: -1;
        }


        @media only screen and (max-width: 1000px) {
            .skewed-bg {
                background: #051013;
                color: #FFF;
                position: fixed;
                top: 0;
                min-height: 50vw;
                overflow: hidden;
            }

            .skewed-bg::after {
                content: '';
                position: fixed;
                top: 0;
                bottom: -150vw;
                left: 0;
                right: 0;
                height: 100%;
                min-height: 50vw;
                width: 600%;
                background: #020202;
                transform: skew(-100deg, -180deg);
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: -1;
            }
        }

        a {
            text-decoration: none;
            color: #f7fff6;
            font-size: 0.9em !important;
        }

        /*
    .lt-grid-container * {
        border: 1px solid red;
    }
*/
        .gap {
            height: 20px;
        }

        .lt-grid-container {
            width: 1000px;
            margin: 0px auto 0px;
            display: grid;
            grid-template-columns: auto 250px 250px;
            grid-template-rows: auto auto auto auto auto auto auto auto;
            grid-template-areas:
                "lt-header lt-header lt-A1"
                "lt-qStream lt-qStream lt-qTime"
                "lt-qStream lt-qStream lt-A2"
                "lt-mainText lt-mainText lt-mainText"
                "lt-A3 lt-A3 lt-A3"
                "lt-moreText lt-moreText lt-moreText"
                "lt-socialFooter lt-socialFooter lt-socialFooter"
                "lt-footer lt-footer lt-footer";
            text-align: center;
            grid-column-gap: 10px;
        }

        .lt-header {
            grid-area: lt-header;
        }

        .lt-qTime {
            grid-area: lt-qTime;
            padding-left: 10px;
            width: 100%;
        }

        .lt-qTime td {

            font-size: 30px;
        }

        .lt-qStream {
            grid-area: lt-qStream;
            margin-top: 30px;
        }

        .lt-A1 {
            grid-area: lt-A1;
            margin: 10px;
        }

        .lt-A2 {
            grid-area: lt-A2;
            height: 190px !important;
            margin: 10px;
        }

        .lt-mainText {
            grid-area: lt-mainText;
            font-size: 20px;
        }

        .lt-A3 {
            grid-area: lt-A3;
            width: 80%;
            margin: 10px auto 30px;
            padding: 30px;
        }

        .lt-moreText {
            grid-area: lt-moreText;
            font-size: 16px;
        }

        .lt-socialFooter {
            grid-area: lt-socialFooter;
            margin: 30px auto;
        }

        .lt-footer {
            grid-area: lt-footer;
        }

        .lt-A1,
        .lt-A2,
        .lt-A3 {
            border: 2px dashed #221d23;

        }

        .lt-3 {
            width: 80%;
        }

        @media all and (-ms-high-contrast:none) {
            .lt-grid-container {
                display: -ms-grid;
                -ms-grid-columns: auto 20% 20%;
                -ms-grid-rows: auto auto auto auto auto auto auto auto;
            }

            .lt-header {

                -ms-grid-row-span: 1;
                -ms-grid-column: 1;

            }

            .lt-qTime {

                -ms-grid-column: 3;

            .lt-qStream {
                -ms-grid-row: 2;
                -ms-grid-row-span: 2;
                -ms-grid-column: 1;
                -ms-grid-column-span: 2;
            }

            .lt-A1 {
                -ms-grid-row: 2;
                -ms-grid-row-span: 1;
                -ms-grid-column: 3;
                -ms-grid-column-span: 1;
            }

            .lt-A2 {
                -ms-grid-row: 3;
                -ms-grid-row-span: 1;
                -ms-grid-column: 3;
                -ms-grid-column-span: 1;
            }

            .lt-mainText {
                -ms-grid-row: 4;
                -ms-grid-row-span: 1;
                -ms-grid-column: 1;
                -ms-grid-column-span: 3;
            }

            .lt-A3 {
                -ms-grid-row: 5;
                -ms-grid-row-span: 1;
                -ms-grid-column: 1;
                -ms-grid-column-span: 3;
            }

            .lt-moreText {
                -ms-grid-row: 6;
                -ms-grid-row-span: 1;
                -ms-grid-column: 1;
                -ms-grid-column-span: 3;
            }

            .lt-socialFooter {
                -ms-grid-row: 7;
                -ms-grid-row-span: 1;
                -ms-grid-column: 1;
                -ms-grid-column-span: 3;
            }

            .lt-footer {
                -ms-grid-row: 8;
                -ms-grid-row-span: 1;
                -ms-grid-column: 1;
                -ms-grid-column-span: 3;
            }

        }


        .qStreamVid {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 10px;
        }

        .qStreamVid img,
        .qStreamVid object,
        .qStreamVid embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .headerText {
            font-family: 'Overpass', Arial, sans-serif;
            font-size: 90px;
            margin: auto auto;
            vertical-align: middle;
            position: relative;
            display: table-cell;
            text-align: center;
            padding-top: 20px;
            line-height: 1.1em;

        }

        @media only screen and (max-width: 1000px) {

            .lt-grid-container {
                display: grid;
                width: 90%;
                grid-template-columns: 100%;
                grid-template-rows: auto auto auto auto auto auto auto auto auto;
                grid-template-areas: "lt-header""lt-qStream""lt-qTime""lt-mainText""lt-A1""lt-moreText""lt-A2""lt-socialFooter""lt-footer";
                grid-row-gap: 10px;
            }

            }

            .lt-3 {
                width: 100%;
            }

            .lt-A3 {
                display: none;
            }

            .headerText {
                font-size: 8vw;
            }

            .lt-qTime {
                padding-top: 30px;
                padding-left: 0px;
            }

        }
